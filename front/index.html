<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Honda academia</title>
    <link rel="stylesheet" href="../front/css/normalize.css">
    <link rel="stylesheet" href="../front/css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <aside>
        <img class="logo_principal" src="/assets/logo_dashboard.png" alt="logo honda academia dashboard" />
        <div class="Navegacion_dashboard">
            <div id="Barra_navegacion">
                <h2>Cursos</h2>
            </div>
            <div id="Todos_los_cursos">
                    <a class="opcionNavegation" href="ranking.html" target="_self">
                        <img class="iconRaking" src="./assets/svg/ranking.svg" alt="Icono del Raking" title="Raking Dashboard Honda Academia">
                        <h3 class="titleRanking">Ver Ranking</h3> 
                    </a>
                    <a class="opcionNavegation" border_="upper" href="historico.html" target="_self">
                        <img class="iconHistoric" src="./assets/svg/historico.svg" alt="">
                        <h3 class="titleRanking">Ver Historico</h3> 
                    </a>

                    <a class="opcionNavegation" border_="upper" href="cumplimiento.html" target="_self">
                        <img class="iconHistoric" src="./assets/svg/cumplimiento.svg" alt="">
                        <h3 class="titleRanking">Ver Cumplimiento</h3> 
                    </a>

                    <h2 class="apartCursos"></h2>
            </div>

        </div>
    </aside>
    <main class="main">

        <!-- Logo y filtros -->
        <div class="Logo_filtros">
            <div class="logo"></div>
            <div class="filtros">
                <div class="containerFiltros_grid">
                    <label for="Nombre">Nombre:</label>
                    <select class="FiltroNombre" name="Nombre" )>
                        <option value="undefined">Elija nombre</option>
                    </select>
                </div>
                
                <div class="containerFiltros_grid">
                    <label for="Ciudad">Ciudad:</label>
                    <select class="FiltroCiudad" name="Ciudad" >
                        <option value="undefined">Ciudad</option>
                    </select>
                </div>
                
                <div class="containerFiltros_grid">
                    <label for="Grupo">Grupo:</label>
                    <select class="FiltroGrupo" name="Grupo" >                        
                        <option value="undefined">Seleccione un Grupo</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                
                <div class="containerFiltros_grid">
                    <label for="GerenteRegional">Gerente Regional:</label>
                    <select class="FiltroRegional" name="GerenteRegional" >
                        <option value="undefined">Seleccione un Gerente Regional</option>
                    </select>
                </div>

                <div class="containerFiltros_grid">
                    <label for="RazonSocual">Razon social:</label>
                    <select class="FiltroRazonSocial" name="RazonSocial" >
                        <option value="undefined">Seleccione una Razon Social</option>
                    </select>
                </div>
                <div class="containerFiltros_grid">
                    <label for="start">Fechas</label>
                    <div class="FiltroFecha"> 
                        <input type="date" id="startDate" name="trip-start" value="2022-09-20" min="2022-09-01"
                            max="2022-09-30" onchange="UpdateEndDate();">

                        <input type="date" id="endDate" name="trip-start" value="2022-09-20" min="2022-09-01"
                            max="2022-09-30" onchange="UpdateEndDate();">
                    </div>

                </div>
            </div>
                
                
        </div>

        <!-- Contenido de todo el curso -->
        <div class="Contenido_curso">

            <!-- Grilla 1 -->
            <div class="Grilla1">

                <div class="Pie">
                    <h2 class="classTitle">Promedio del Curso</h2>
                    <div id="chart"></div>
                </div>

                <div class="contentGrilla1">   
                    <div class="Inscritos">
                        <img class="iconInscritos" src="./assets/svg/isncritos.svg" alt="Icono de isncritos">
                        <h3 class="tittleInscritos">Inscritos</h3>
                        <p class="NumeroInscritos"></p>
                    </div>
                    <div class="Completados">
                        <img class="iconCompletados" src="./assets/svg/completadosIcon.svg" alt="Icono de isncritos">
                        <h3 class="tittleCompletados">Completados</h3>
                        <p class="NumeroCompletados"></p>
                    </div>
                </div>

                
            </div>

            <!-- Grilla 2 -->
            <div class="Grilla2">
                <h1>Ranking</h1>
                <div class="Contenido_iterable">
                    <div class="Ranking"></div>
                </div>
            </div>

            <!-- Grilla 3 -->
            <div class="Grilla3">



    </main>


<script src="/front/scripts/index.js"></script>



</body>

</html>
